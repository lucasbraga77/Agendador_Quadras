<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Monitor de Reservas</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        
        .header {
            background: white;
            padding: 20px 30px;
            border-radius: 12px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .header h1 {
            color: #333;
            font-size: 24px;
        }
        
        .stats {
            display: flex;
            gap: 20px;
        }
        
        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px 25px;
            border-radius: 8px;
            text-align: center;
        }
        
        .stat-card .number {
            font-size: 32px;
            font-weight: bold;
        }
        
        .stat-card .label {
            font-size: 12px;
            opacity: 0.9;
            margin-top: 5px;
        }
        
        .clock {
            background: #f8f9fa;
            padding: 10px 20px;
            border-radius: 8px;
            font-size: 18px;
            font-weight: bold;
            color: #333;
        }
        
        .section {
            background: white;
            padding: 25px;
            border-radius: 12px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        
        .section h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .status-badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 11px;
            font-weight: bold;
            text-transform: uppercase;
        }
        
        .status-aguardando { background: #fef3c7; color: #92400e; }
        .status-tentando { background: #dbeafe; color: #1e40af; }
        .status-sucesso { background: #d1fae5; color: #065f46; }
        .status-falhou { background: #fee2e2; color: #991b1b; }
        .status-erro { background: #fecaca; color: #7f1d1d; }
        .status-cancelado { background: #e5e7eb; color: #374151; }
        .status-login { background: #e0e7ff; color: #3730a3; }
        
        .sessao-card {
            background: #f9fafb;
            border: 1px solid #e5e7eb;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
        }
        
        .sessao-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
        }
        
        .sessao-user {
            font-weight: bold;
            color: #1f2937;
            font-size: 16px;
        }
        
        .sessao-info {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 10px;
            margin-bottom: 10px;
        }
        
        .info-item {
            font-size: 13px;
            color: #6b7280;
        }
        
        .info-item strong {
            color: #374151;
            display: block;
            margin-bottom: 2px;
        }
        
        .sessao-logs {
            background: #1f2937;
            color: #f3f4f6;
            padding: 12px;
            border-radius: 6px;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            max-height: 200px;
            overflow-y: auto;
            margin-top: 10px;
        }
        
        .sessao-logs .log-line {
            margin-bottom: 3px;
            white-space: pre-wrap;
        }
        
        .empty-state {
            text-align: center;
            padding: 40px;
            color: #9ca3af;
        }
        
        .empty-state .icon {
            font-size: 48px;
            margin-bottom: 10px;
        }
        
        .modo-tag {
            display: inline-block;
            padding: 3px 10px;
            border-radius: 4px;
            font-size: 11px;
            font-weight: 600;
            margin-left: 8px;
        }
        
        .modo-agendado {
            background: #dbeafe;
            color: #1e40af;
        }
        
        .modo-reserva {
            background: #fef3c7;
            color: #92400e;
        }
        
        .refresh-info {
            text-align: center;
            color: #6b7280;
            font-size: 12px;
            margin-top: 10px;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        .live-indicator {
            display: inline-block;
            width: 8px;
            height: 8px;
            background: #10b981;
            border-radius: 50%;
            animation: pulse 2s infinite;
            margin-right: 8px;
        }
        
        /* Login Modal */
        .login-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }
        
        .login-box {
            background: white;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 400px;
            width: 90%;
            text-align: center;
        }
        
        .login-box h2 {
            color: #333;
            margin-bottom: 10px;
        }
        
        .login-box p {
            color: #6b7280;
            margin-bottom: 25px;
            font-size: 14px;
        }
        
        .login-input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 16px;
            margin-bottom: 15px;
            transition: border-color 0.3s;
        }
        
        .login-input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .login-btn {
            width: 100%;
            padding: 12px 16px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        .login-btn:hover {
            transform: translateY(-2px);
        }
        
        .login-btn:active {
            transform: translateY(0);
        }
        
        .login-error {
            color: #dc2626;
            font-size: 13px;
            margin-top: 10px;
            display: none;
        }
        
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
<!-- Login Modal -->
<div id="login-overlay" class="login-overlay">
    <div class="login-box">
        <h2>üîí Dashboard Protegido</h2>
        <p>Insira a senha para acessar o monitoramento</p>
        <input 
            type="password" 
            id="senha-input" 
            class="login-input" 
            placeholder="Digite a senha"
            onkeypress="if(event.key === 'Enter') fazerLogin()"
        >
        <button class="login-btn" onclick="fazerLogin()">Acessar Dashboard</button>
        <div id="login-error" class="login-error">Senha incorreta. Tente novamente.</div>
    </div>
</div>

<div class="container" id="dashboard-content" style="display: none;">
    <div class="header">
        <h1>üìä Dashboard de Monitoramento</h1>
        <div class="stats">
            <div class="stat-card">
                <div class="number" id="total-ativas">0</div>
                <div class="label">Sess√µes Ativas</div>
            </div>
            <div class="stat-card">
                <div class="number" id="total-finalizadas">0</div>
                <div class="label">Finalizadas</div>
            </div>
        </div>
        <div class="clock" id="clock">--:--:--</div>
    </div>

    <div class="section">
        <h2>
            <span class="live-indicator"></span>
            Sess√µes Ativas
        </h2>
        <div id="sessoes-ativas"></div>
    </div>

    <div class="section">
        <h2>üìú Hist√≥rico Recente</h2>
        <div id="sessoes-finalizadas"></div>
    </div>

    <div class="refresh-info">
        Atualiza√ß√£o autom√°tica a cada 2 segundos
    </div>
</div>

<script>
let autenticado = false;

// Verifica autentica√ß√£o ao carregar
window.addEventListener('load', function() {
    fetch('/dashboard/check')
        .then(r => r.json())
        .then(data => {
            if (data.autenticado) {
                mostrarDashboard();
            }
        });
});

function fazerLogin() {
    const senha = document.getElementById('senha-input').value;
    const errorDiv = document.getElementById('login-error');
    
    fetch('/dashboard/auth', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({senha: senha})
    })
    .then(r => {
        if (r.ok) {
            mostrarDashboard();
        } else {
            errorDiv.style.display = 'block';
            document.getElementById('senha-input').value = '';
            document.getElementById('senha-input').focus();
        }
    })
    .catch(() => {
        errorDiv.style.display = 'block';
    });
}

function mostrarDashboard() {
    autenticado = true;
    document.getElementById('login-overlay').classList.add('hidden');
    document.getElementById('dashboard-content').style.display = 'block';
    atualizarDashboard();
}

function getStatusClass(status) {
    return `status-${status}`;
}

function getModoClass(modo) {
    return modo === 'agendado' ? 'modo-agendado' : 'modo-reserva';
}

function getModoLabel(modo) {
    return modo === 'agendado' ? 'ü§ñ Agendado' : '‚ö° Imediato';
}

function renderSessao(sessao, ativa = true) {
    const statusClass = getStatusClass(sessao.status);
    const modoClass = getModoClass(sessao.modo);
    const modoLabel = getModoLabel(sessao.modo);
    
    let detalhesHTML = '';
    if (sessao.detalhes) {
        detalhesHTML = `<div class="info-item"><strong>Detalhes:</strong> ${sessao.detalhes}</div>`;
    }
    
    let logsHTML = '';
    if (ativa && sessao.logs && sessao.logs.length > 0) {
        const logsRecentes = sessao.logs.slice(-10); // √öltimos 10 logs
        logsHTML = `
            <div class="sessao-logs">
                ${logsRecentes.map(log => `<div class="log-line">${log}</div>`).join('')}
            </div>
        `;
    }
    
    return `
        <div class="sessao-card">
            <div class="sessao-header">
                <div>
                    <span class="sessao-user">üë§ ${sessao.usuario}</span>
                    <span class="modo-tag ${modoClass}">${modoLabel}</span>
                </div>
                <span class="status-badge ${statusClass}">${sessao.status}</span>
            </div>
            <div class="sessao-info">
                <div class="info-item">
                    <strong>üéæ Quadras:</strong>
                    ${sessao.quadras.join(', ')}
                </div>
                <div class="info-item">
                    <strong>üïê Hor√°rios:</strong>
                    ${sessao.horarios.join(', ')}
                </div>
                <div class="info-item">
                    <strong>‚è∞ In√≠cio:</strong>
                    ${sessao.inicio}
                </div>
                <div class="info-item">
                    <strong>üîÑ √öltima atualiza√ß√£o:</strong>
                    ${sessao.ultimo_update}
                </div>
                ${detalhesHTML}
            </div>
            ${logsHTML}
        </div>
    `;
}

function atualizarDashboard() {
    if (!autenticado) return;
    
    fetch('/status')
        .then(r => r.json())
        .then(data => {
            // Atualiza contadores
            document.getElementById('total-ativas').textContent = data.total_ativo;
            document.getElementById('total-finalizadas').textContent = data.total_finalizado;
            
            // Atualiza rel√≥gio
            document.getElementById('clock').textContent = data.hora_servidor_brasilia;
            
            // Sess√µes ativas
            const ativasDiv = document.getElementById('sessoes-ativas');
            if (data.sessoes_ativas.length === 0) {
                ativasDiv.innerHTML = `
                    <div class="empty-state">
                        <div class="icon">üò¥</div>
                        <div>Nenhuma sess√£o ativa no momento</div>
                    </div>
                `;
            } else {
                ativasDiv.innerHTML = data.sessoes_ativas
                    .map(s => renderSessao(s, true))
                    .join('');
            }
            
            // Sess√µes finalizadas
            const finalizadasDiv = document.getElementById('sessoes-finalizadas');
            if (data.sessoes_finalizadas.length === 0) {
                finalizadasDiv.innerHTML = `
                    <div class="empty-state">
                        <div class="icon">üì≠</div>
                        <div>Nenhuma sess√£o finalizada ainda</div>
                    </div>
                `;
            } else {
                finalizadasDiv.innerHTML = data.sessoes_finalizadas
                    .map(s => renderSessao(s, false))
                    .join('');
            }
        })
        .catch(err => {
            console.error('Erro ao atualizar dashboard:', err);
        });
}

// Atualiza a cada 2 segundos
setInterval(atualizarDashboard, 2000);

// Primeira atualiza√ß√£o imediata
atualizarDashboard();
</script>
</body>
</html>
